      function display() {

      function cartHasSpace(cartQuantity) {
        if (cartQuantity <= 10 && cartQuantity >= 0) {
          return true;
        } else if (cartQuantity > 1) {
          // or any other positive number will do
          alert(`The cart is full!`);
          return false;
        } else if (cartQuantity < 1) {
          alert(`Not enough items in cart.`);
          return false;
        } else {
          alert(`This should not appear.  There is a bug.`);
          return false;
        }
      }

      function updateCartQuantityBy(number) {
        if (cartHasSpace(cartQuantity + number)) {
          cartQuantity += number;
          display();
        }
