<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="format.css">
  <style>
    html,
    body {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
</head>

<script src="winLogic.js"></script>

<body>
  <div class="container">
    <div class="container row justify-content-center">
      <p> Rock Paper Scissors Lizard Spock</p>
    </div>
    <div class="container row justify-content-center">
      <div class="container row justify-content-center">
        <button type="button" class="btn btn-primary" onclick="compareHands('Rock');">
          Rock
        </button>
        <button type="button" class="btn btn-secondary" onclick="compareHands('Paper');">
          Paper
        </button>
        <button type="button" class="btn btn-success" onclick="compareHands('Scissors');">
          Scissors
        </button>
      </div>
      <div class="container row justify-content-center">
        <button type="button" class="btn btn-danger" onclick="compareHands('Lizard');">
          Lizard
        </button>
        <button type="button" class="btn btn-danger" onclick="compareHands('Spock');">
          Spock
        </button>
      </div>
    </div>
  </div>

</body>

</html>
